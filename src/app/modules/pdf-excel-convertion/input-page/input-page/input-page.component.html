<div class="w-full">

    <div class="flex flex-col flex-auto bg-card shadow m-4 rounded-2xl overflow-hidden">
        <div class="flex flex-col">
            <div class="md:mr-9 md:ml-9 mt-5 mb-5 text-lg font-extrabold tracking-tight leading-6 truncate">
                Welcome to Smart Invoice Conversion with AI
            </div>
        </div>

        <div class="mt-1 mb-1 md:flex flex-col md:mr-5 md:ml-5">

            <div class="mt-3 mb-3 ml-3 mr-3 md:flex flex-row gap-6 md:mr-5 md:ml-5">

                <!-- Dropdown -->
                <mat-form-field class="w-80">
                    <mat-label>Client Name</mat-label>
                    <mat-select [(ngModel)]="selectedValue">
                        <mat-option *ngFor="let client of clientList" [value]="client.value">
                            {{ client.label }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <!-- From Date -->
                <mat-form-field class="w-80">
                    <mat-label>Start Date</mat-label>
                    <input matInput [matDatepicker]="fromPicker" [(ngModel)]="fromDate" />

                    <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>

                    <mat-datepicker #fromPicker></mat-datepicker>
                </mat-form-field>

                <!-- To Date -->
                <mat-form-field class="w-80">
                    <mat-label>End Date</mat-label>
                    <input matInput [matDatepicker]="toPicker" [(ngModel)]="toDate" />

                    <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>

                    <mat-datepicker #toPicker></mat-datepicker>
                </mat-form-field>

            </div>

            <div class="mt-3 mb-3 flex justify-center items-center">
                <button class="fuse-mat-button-large mt-3" mat-flat-button color="primary" (click)="start()">
                    Generate
                </button>
            </div>

        </div>
    </div>

    <!-- pdf-list.component.html -->

    <div class="p-4 m-4 bg-card rounded-2xl shadow" *ngIf="showPdfList">

        <h2 class="text-xl font-semibold mb-4">
            PDF Files
        </h2>

        <ng-container *ngIf="!loading && pdfList.length; else empty">

            <mat-list>
                <mat-list-item *ngFor="let pdf of pdfList">

                    <mat-icon matListIcon color="warn">
                        picture_as_pdf
                    </mat-icon>

                    <div matLine class="font-medium">
                        {{ pdf.fileName }}
                    </div>

                    <div matLine class="text-sm text-gray-500">
                        {{ pdf.companyName }} | {{ pdf.fileDate }}
                    </div>

                    <button
                            mat-stroked-button
                            color="primary"
                            class="ml-auto"
                            (click)="download(pdf)">
                        Download
                    </button>

                </mat-list-item>
            </mat-list>

        </ng-container>

        <ng-template #empty>
            <p class="text-center text-gray-500">
                No PDF files found
            </p>
        </ng-template>

    </div>


</div>
